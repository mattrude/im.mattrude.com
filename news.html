---
layout: default
title: mattrude.com XMPP Service News
---

<div id="news">
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a> - <small>{{ post.date | date: "%B %-d, %Y" }}</small></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>
